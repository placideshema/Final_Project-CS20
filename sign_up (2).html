<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Amasika Advisory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            line-height: 1.6;
            color: #333;
        }

        .signup-container {
            width: 100%;
            max-width: 450px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .signup-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .signup-header h1 {
            color: #4facfe;
            margin-bottom: 10px;
        }

        .signup-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1.5px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 174, 254, 0.2);
        }

        .password-hint {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .plan-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .plan-option {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .plan-option input {
            display: none;
        }

        .plan-option label {
            display: block;
            cursor: pointer;
        }

        .plan-option.selected {
            border-color: #4facfe;
            background-color: #f0f8ff;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .login-redirect {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .login-redirect a {
            color: #4facfe;
            text-decoration: none;
        }

        .login-redirect a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                width: 95%;
                margin: 20px auto;
                padding: 20px;
            }

            .plan-selection {
                flex-direction: column;
            }

            .plan-option {
                margin: 5px 0;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            color: #666;
            font-size: 0.9em;
        }

        footer a {
            color: #4facfe;
            text-decoration: none;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <img src="amasikaLogo.jpg" alt="Amasika Advisory Logo">
            <h1>Join Amasika Advisory</h1>
            <p>Create your account and start your financial journey</p>
        </div>

        <div id="error-container" class="error-message"></div>

        <form id="signup-form" action="sign_up.php" method="POST">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Ohene" required>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Nkansah" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="ohene.nkansah@g.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <p class="password-hint">Use at least 8 characters with a mix of letters and numbers</p>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat your password" required>
            </div>

            <div class="form-group">
                <label>Select Your Plan</label>
                <div class="plan-selection">
                    <div class="plan-option">
                        <input type="radio" id="regular_plan" name="plan" value="1" required>
                        <label for="regular_plan">
                            Regular Plan
                            <p style="font-size: 0.8em; color: #666;">Basic Advisory Services</p>
                        </label>
                    </div>
                    <div class="plan-option">
                        <input type="radio" id="premium_plan" name="plan" value="2" required>
                        <label for="premium_plan">
                            Premium Plan
                            <p style="font-size: 0.8em; color: #666;">Advanced Advisory Services</p>
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Your Account</button>
        </form>

        <div class="login-redirect">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Amasika Advisory. All rights reserved.</p>
        <p>Contact: <a href="mailto:info@amasikaadvisory.com">info@amasikaadvisory.com</a></p>
    </footer>

    <script>
        // Plan selection interactivity
        const planOptions = document.querySelectorAll('.plan-option');
        
        planOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove selected class from all options
                planOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                option.classList.add('selected');
                
                // Select the radio button
                const radio = option.querySelector('input[type="radio"]');
                radio.checked = true;
            });
        });

        // Form submission handling
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Password validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorContainer = document.getElementById('error-container');

            if (password !== confirmPassword) {
                errorContainer.textContent = "Passwords do not match";
                return;
            }

            // Prepare form data
            const formData = new FormData(this);

            // Send form data via AJAX
            fetch('sign_up.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success === false) {
                    errorContainer.textContent = data.message;
                } else {
                    // Redirect or show success message
                    alert('Account created successfully!');
                    window.location.href = 'login.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorContainer.textContent = "An error occurred. Please try again.";
            });
        });
    </script>
</body>
</html>
